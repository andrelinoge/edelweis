ru:
  date:
    formats:
      default: "%d.%m.%Y"
      short: "%d %b"
      long: "%d %B %Y"
      date: "%Y-%m-%d"
      md: "%m-%d"
  time:
    formats:
      default: "%a, %d %b %Y, %H:%M:%S %z"
      long: "%d %B %Y, %H:%M"
      short: "%d %b, %H:%M"
      date_stamp: '%d %B %Y'
      year_month: '%Y %m'
